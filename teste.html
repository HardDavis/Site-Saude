<html lang="en">

<body>
    <script src="js/texto_sozinho.js" defer></script>

<div>
        <input type="number" placeholder="Informe sua altura" id="altura">
        <input type="number" placeholder="Informe seu peso" id="peso">
        <button class="button2" onclick="imc()">enviar</button>

        <div id="res"></div> 
        <div id="magreza"></div>
         <script>

           function imc(){
               var altura = document.getElementById('altura').value;
               var idade = document.getElementById('peso').value;
               var imc;
               var a;
               altura = altura*altura;
               imc = idade/altura; 
               a = imc.toFixed(2);    
               document.getElementById('res').innerHTML="seu IMC Ã©: "+a;
               
               if(a<18,5){
                 document.getElementById('magreza').innerHTML="magreza grau de obesidade grau 0";
                
                 }
                    if (a>18,6 && a<24,9){
                        document.getElementById('magreza').innerHTML="normal grau de obesidade grau 0";
                        
                    }
                        if (a>25,0 && a<29,9){
                            document.getElementById('magreza').innerHTML="sobrepeso grau de obesidade grau 1";
                           
                        }
                            if (a>30,0 && a<39,9){
                                document.getElementById('magreza').innerHTML="obesidade grau de obesidade grau 2";
                                
                            }
                                if (a>40,0){
                                    document.getElementById('magreza').innerHTML="obesidade grave grau de obesidade grau 3";
                                       
                                }

                            }
           
         </script>
     </div>
