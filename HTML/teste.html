<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/testeImc.css">
    <link rel="shortcut icon" type="Imagens/png" href="../Imagens/icone.png">
    <title>Health+ - IMC</title>
</head>
<body>
    <div class="gridContainer">
        <header class="header">
            <a href="../index.html">
               <img id="logo" src="../Imagens/logo.png" alt="Logo">
            </a> 
            <nav class="menu">
               <ul>
                    <li><a href="../HTML/login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="titul">
                <h1>Consulte sua taxa de</h1>
                <h2>obesidade de acordo com nosso cálculo iMC</h2>
            </div>
        <div>
            <div class="entry">
                <input class="padraoCaixa" type="number" placeholder="Informe sua altura" id="altura">
                <input class="padraoCaixa" type="number" placeholder="Informe seu peso" id="peso">
                <button class="button" onclick="imc()">Enviar</button>
                <div id="res"></div> 
                <div id="magreza"></div>
            </div>

            
            <script>

            function imc(){
                var altura = document.getElementById('altura').value;
                var idade = document.getElementById('peso').value;
                var imc;
                var a;
                altura = altura*altura;
                imc = idade/altura; 
                a = imc.toFixed(2);    
                document.getElementById('res').innerHTML="Seu IMC é: "+a;
                
                if(a<18.5){
                    document.getElementById('magreza').innerHTML="Magreza - Grau de obesidade 0";
                    
                    }
                        if (a>18.6 && a<24.9){
                            document.getElementById('magreza').innerHTML="Normal - Grau de obesidade 0";
                            
                        }
                            if (a>25.0 && a<29.9){
                                document.getElementById('magreza').innerHTML="Sobrepeso - Grau de obesidade 1";
                            
                            }
                                if (a>30.0 && a<39.9){
                                    document.getElementById('magreza').innerHTML="Obesidade - Grau de obesidade 2";
                                    
                                }
                                    if (a>40.0){
                                        document.getElementById('magreza').innerHTML="Obesidade - Grave grau de obesidade 3";
                                        
                                    }

                                }
            
            </script>
        </div> 
    </main>
    </div>
</body>
</html>
